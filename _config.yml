title:            Kévin Renella
description:      My own simple blog
logo:             rounded-avatar.png
disqus_shortname: drusy
search:           true
# Change url to your domain. Leave localhost server or blank when working locally.
url:              http://drusy.github.io
#url:              http://localhost:4000

# Owner/author information
owner:
  name:           Kévin Renella
  avatar:         profile-kr.png
  email:          kevin.renella@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        _Drusy
  facebook:       kevin.renella
  github:         Drusy
  stackexchange:  http://stackoverflow.com/users/1984760/kevin-renella
  linkedin:       kevinrenella
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/u/0/+KevinRenella

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
  - title: CV/Resume
    url: /cv-resume/
  - title: Files Drag & Drop
    url: /articles/files-drag-and-drop/
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Paris
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
